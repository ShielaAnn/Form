<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Formulario Información Alta Telefónica</h1>
    </header>

    <form method="POST" class="data-form">
     
      <fieldset>
        <legend class="legend">Datos Personales</legend>
        <div class="box">
       <label>Nombre:</label>
        <input id="nombre" type="text" name="nombre" minlength="5" maxlength="30" required /> 
        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" type="text" name="apellidos" minlength="10" maxlength="60" required /> 
        <label>Dirección:</label>
        <input id="direccion" name="direccion"  type="text" required /> 
        <label>Codigo Postal:</label>
        <input
          id="codigopostal"
          type="number"
          name="codigopostal" 
          pattern="[0-9]{5} "
          minlength="5"
          maxlength="5"
          required
        /> 
        <label for="localidad">Localidad:</label>
        <input id="localidad" type="text" name="localidad" required /> 
      </fieldset>
    </div>
      
      <fieldset>
        <legend class="legend">Tipo de Contratacion</legend>
      
        <input type="radio" name="choose" required />
        Nueva Contratación
        <input type="radio" name="choose" required/>
        Portabilidad
        <input type="radio"  name="choose" required />
        Cambio de Contrato
         
         
        <div class="box">
        <label for="compania" required>Elija la compañía actual:</label> 
          <select id="compania1" name="compania1">
          <option value="elige" >...</option>
          <option value="movistar">Movistar</option>
          <option value="orange">Orange</option>
          <option value="vodafone">Vodafone</option>
          <option value="yoigo">Yoigo</option>
          <option value="no">No Tengo Ninguna Compania
          </option>

        </select>
        <label for="compania">En caso de portabilidad:</label>   
            
          <select id="compania2" name="compania2">
          <option value="portabilidad">...</option>
          <option value="movistar">Movistar</option>
          <option value="orange">Orange</option>
          <option value="vodafone">Vodafone</option>
          <option value="yoigo">Yoigo</option>
         </select>
        </div>
      </fieldset>
        
      <fieldset class="fieldset">
        <legend class="legend">Datos Bancarios</legend>
       
        <label for="pais">Pais:</label>
        <input type="text" name="pais" placeholder="ES" required disabled />sólo válido ES 
        <label>IBAN:</label>
        <input
          type="number"
          name="iban" 
          id="cuenta"
          placeholder="xx-xxxx-xxxx-xx-xxxxxxxxxx"
          pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}-[0-9]{2}-0-9]{10}"
          minlength="24"
          maxlength="24" 
          required
        /> 24 digitos 
     
      </fieldset>
        
      <fieldset class="fieldset">
        <legend class="legend">Estadisticos - ¿Como nos conoció?</legend>
        <input type="checkbox"  name="check" value="tv" required/> A través de la TV  
        <input type="checkbox"  name="check" value="radio" required/> A través de la radio  
        <input type="checkbox"  name="check" value="internet" required/> A través de la Internet  
        <input type="checkbox"  name="check" value="otro" required/> Otro  
      
        <div class="box">

        <input type="range" name="range" id="range" min="1" max="5" /> Valoración [1-5]  
         

        <label for="fecha"> Fecha de la Encuesta:</label>
         <input type="date" name="fecha"  id="date" value="2019-01-01"/>
        </div>

      </fieldset>
      <div class="buttons">
      <input type="submit" name="sub" id="buttonSub" value="Enviar Datos" />
      <input type="reset"  name="res" id="buttonRes" value="Borrar Datos" />
      <input type="button" name="button1" id="button1" class="mostrarValoracion" value="Mostrar Valoracion" />
      <input type="button" name="button2" id="button2" class="mostrarCuenta" value="Mostrar Cuenta" />
      <input type="button" name="button3" id="button3" class="mostrarDia"  value="Mostrar Dia de Semana" /> 
    </div>
    
    </form>
  </body>
</html>
